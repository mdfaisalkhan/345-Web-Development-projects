<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">WE ARE COMING SOON</h1>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui nobis aliquid quisquam ipsam eum ab.</p>

        <div class="timer">

            <div class="sub-timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub-timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub-timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub-timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Sceconds</p>
            </div>
        </div>
    </div>
    <script>
        var start_mili_sec = new Date("April 05, 2025 08::0").getTime();
        
        function timer() {
            var now_mili_sec = new Date().getTime();
            var elapsed_sec = Math.floor((now_mili_sec - start_mili_sec) / 1000);
        
            var day = Math.floor(elapsed_sec / (3600 * 24));
            var hour = Math.floor((elapsed_sec % (3600 * 24)) / 3600);
            var min = Math.floor((elapsed_sec % 3600) / 60);
            var sec = Math.floor(elapsed_sec % 60);
        
            document.querySelector("#day").innerHTML = day;
            document.querySelector("#hour").innerHTML = hour;
            document.querySelector("#min").innerHTML = min;
            document.querySelector("#sec").innerHTML = sec;
        }
        
        setInterval(timer, 1000);
        </script>
</body>
</html>

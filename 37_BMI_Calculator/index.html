<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
            <h1 class="heading">BMI Calculator</h1>
            <div class="content">

                <div class="input-section">
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter the height">
                </div>
                <div class="input-section">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter the weight">
                </div>
                <button id="calculate">Calculator BMI</button>
            </div>
            <div class="result">
                <h5>Your BMI </h5>
                <div class="bmi" id="result">00.00</div>
                <p class="comment"></p>
            </div>
            <hr>
            <h5>
                Underweight - BMI less then 18.5 <br>
                Normal weight - BMI between 18.5 and 24 <br>
                Overweight - BMI between 25 and 29.9 <br>
                Obese - BMI above 30<br>
            </h5>
      
    </div>
    <script src="bmi.js"></script>
    
</body>
</html>

    <link rel="stylesheet" href="Slide.css">

<body>

                <li><a href=""><i class='bx bxs-folder-open' ></i> File Manager</a></li>
                <li><a href=""><i class='bx bxs-contact' ></i> Portfolio</a></li>
                <li><a href="#"><i class='bx bx-save' ></i> Saved</a></li>
                <li><a href="#"><i class='bx bx-cog' ></i> Settings</a></li>
            </ul>
        </div>
    </div>
</label>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">SignUp to Code<span class="hub">Hub</span> </h1>
        </header>
        <form action="" class="form-control">
            <div class="form-group">

                <label for="uname">Email</label>
                <input type="email" name="name" class="formControl" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">

                <label for="uname">Username</label>
                <input type="text" name="name" class="formControl" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">

                <label for="uname">Password</label>
                <input type="text" name="name" class="formControl" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" class="formControl" placeholder="Enter your password" required>
            </div>

                <div class="checkContainer">
                    <div class="remme">
                        <input type="checkbox" class="checkbox" name="prefer">Remember me
                    </div>
                        <a href="#">Already have an account</a>
                </div>
                <button type="Login" id="Login" class="btn">Register</button>
            
            </form>
        
    </div>
    
</body>
</html>

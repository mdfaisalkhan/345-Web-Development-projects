<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey form CodeHub
            </h1>
            <p id="description">
                Thank you to taking the time to help us to improve the plateform
            </p>
        </header>
        <form action="" id="survey-form">
            <!-- name section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div> 
            <!-- email section -->
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your email" required>
            </div>
             
            <!-- number section  -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            
            <!-- Address section  -->
            <div class="form-group">
                <label for="phone">Address <span class="clue">(optional)</span>
                </label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your phone address" required>
            </div>

            <!-- select section  -->
            <div class="form-group">
                <p id="quest">which option best describe your current role?</p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">job
                    </option>
                    <option value="other">Other
                    </option>
                    
                </select>
            </div>

            <!-- radio button  -->
            <div class="form-group">
                <p id="quest">How you come to know about CodeHub</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio" checked>Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads" class="inputRadio" >TV Ads
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media" class="inputRadio" >Social media 
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="inputRadio" >Newspaper
                </label>
            </div>


            <!-- checkbox section 
              -->
              <div class="form-group">
                <p id="quest">Would you like to see inproved</p>
                <label for="">
                    <input type="checkbox" name="prefer"
                    class="checkbox" value="back-end-dev">
                    Backend Doveloper
                </label>
                <label for="">
                    <input type="checkbox" name="prefer"
                    class="checkbox" value="front-end-dev">
                    Frontend Doveloper
                </label>
                <label for="">
                    <input type="checkbox" name="prefer"
                    class="checkbox" value="app-dev">
                    Android App Doveloper
                </label>
                <label for="">
                    <input type="checkbox" name="prefer"
                    class="checkbox" value="soft-engineering">
                    Software Engineering
                </label>
                <label for="">
                    <input type="checkbox" name="prefer"
                    class="checkbox" value="other">
                    Other
                </label>
              </div>

              <div class="form-group">
                <p id="quest">Give us you feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here..."></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit   </button>
              </div>




            
        </form>

    </div>


    
</body>
</html>
